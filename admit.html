<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTEUP Admit Card Viewer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #111827;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1f2937;
    }
    .note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>BTEUP Admit Card</h1>
    <p>अपना Enrollment Number डालें और “Show Admit Card” पर क्लिक करें।</p>

    <input type="text" id="enroll" placeholder="उदा: E2333183500000" />
    <button onclick="showAdmitCard()">Show Admit Card</button>

   

  <script>
    function showAdmitCard() {
      const enroll = document.getElementById("enroll").value.trim();
      if (!enroll) {
        alert("कृपया Enrollment Number दर्ज करें।");
        return;
      }

      const url = `https://bteup.ac.in/ESeva/Student/AdmitCard.aspx?EnrollNumber=${encodeURIComponent(enroll)}`;
      window.open(url, "_blank"); 
    }
  </script>

</body>
</html>
